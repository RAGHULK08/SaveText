<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save Text to Cloud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Save Text to Cloud</h1>
        <button id="logoutBtn" class="logout" style="display:none;">Logout</button>
    </header>

    <main>
        <!-- Login Section -->
        <section id="loginSection" class="view">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" autocomplete="username" required>
                <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password" required>
                <button type="submit">Login</button>
            </form>
            <div id="loginMsg" class="message"></div>
            <div class="form-link">
                New user? <a href="#" id="goToRegister">Register here</a>
            </div>
        </section>

        <!-- Register Section -->
        <section id="registerSection" class="view">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="email" id="registerEmail" placeholder="Email" autocomplete="username" required>
                <input type="password" id="registerPassword" placeholder="Password" autocomplete="new-password" required>
                <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" autocomplete="new-password" required>
                <button type="submit">Register</button>
            </form>
            <div id="registerMsg" class="message"></div>
            <div class="form-link">
                Already have an account? <a href="#" id="goToLogin">Login</a>
            </div>
        </section>

        <!-- Main Section for Saving Text -->
        <section id="mainSection" class="view">
            <h2>Save Your Text</h2>
            <textarea id="textInput" placeholder="Type your text here..."></textarea>
            <button id="saveBtn">Save to Cloud</button>
            <div class="btn-row">
                <button id="historyBtn">View History</button>
            </div>
            <div id="status" class="message"></div>
        </section>

        <!-- History Section -->
        <section id="historySection" class="view">
            <h2>Your Saved Notes</h2>
            <input type="text" id="searchNotes" placeholder="Search notes..." style="margin-bottom:12px;width:100%;padding:8px;">
            <div id="historyStatus" class="message"></div>
            <div id="historyList"></div>
            <div class="btn-row">
                <button id="backToMain">Back</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
